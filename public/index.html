<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="js/jquery.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/public.js" defer></script>
  <script src="js/ultimate.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>

</head>
<body>

  <div class="container">
    <!-- Header Content -->
    <header>
      <h1>Tic Tac Toe</h1>
      <p class="rules">Welcome to Tic Tac Toe! The player that places three of  their marks in a horizontal, vertical, or diagonal row wins!</p>
    </header>

    <!-- Game Grid: 3x3-->
    <div class="wrapper">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div>
      <div class="seven"></div>
      <div class="eight"></div>
      <div class="nine"></div>
    </div>

    <!-- Score Board -->
    <div class="score">
      <div class="score-title">Score Board</div>
      <div class="p1-name">Player 1</div>
      <div class="p2-name">Player 2</div>
      <div class="p1-score">0</div>
      <div class="p2-score">0</div>

      <!-- The Modal -->
      <div class="modal">
        <img src="./assets/images/win.png"></img>
      </div>

    </div>

    <!-- New 3x3 Game -->
    <button class="new-game">New Game</button>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.21.1/firebase-app.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
